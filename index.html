<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>rubix.app</title>
  <link rel="icon" type="image/x-icon" href="/images/icons/rubix-cube.png">

  <link rel="stylesheet" href="/src/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="controls-container">
    <div class="header-left">
      
      <div class="dropdown">
        <div class="dropbtn">Algorithms</div>
        <div class="dropdown-content">
        </div>
      </div>
    </div>

    <div class="header-right">
      <img id="help" src="/images/icons/question.svg" alt="Help">
      <img id="shuffle" src="/images/icons/shuffle.svg" alt="Shuffle">
      <img id="reset" src="/images/icons/reset.svg" alt="Reset">
    </div>
  </div>

  <div class="solve-container">
    <p id="solve-button" class="disabled">SOLVE</p>
    <p id="algorithm"></p>
  </div>

  <canvas id="cube-canvas"></canvas>
  <script type="module" src="/src/main.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
</body>
</html>
